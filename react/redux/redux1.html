<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>redux</title>
    <script src="//cdn.bootcss.com/redux/3.6.0/redux.min.js"></script>
</head>
<body>

<script>
    // array reduce
    let arr = [1, 2, 3, 4, 5]

    let re = arr.reduce(function (total, i) {
        return total + i
    }, 100) // reduce 可传入初始值

    console.log(re)

    // 源码分析

    // compose
    function func1(num) {
        console.log('func1获得参数' + num);
        return num + 1
    }

    function func2(num) {
        console.log('func2获得参数' + num);
        return num + 2
    }

    function func3(num) {
        console.log('func3获得参数' + num);
        return num + 3
    }

    // 有点难看（如果函数名再长一点，那屏幕就不够宽了）
    let re1 = func3(func2(func1(0)));
    console.log('re1：' + re1);
    console.log('===============');

    // 优雅的compose
    let re2 = Redux.compose(func3, func2, func1)(0)
    console.log('re2: '+re2)
</script>

</body>
</html>
