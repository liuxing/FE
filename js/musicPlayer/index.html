<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>music player</title>
    <link href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div id="player">
    <audio id="music" src="http://m5.file.xiami.com/506/16506/146691/1658080_4017332_l.mp3" preload></audio>
    <header class="player-header">
        <h1>Five Hundred Miles <br><small>Justin Timberlake</small></h1>
        <a href="javascript:void(0);" class="iconfont icon-share share"></a>
    </header><!--//header-->
    <div class="player-con">
        <div class="music-show">
            <div class="disk rotate">
                <img src="images/mok.png" alt="">
            </div>
            <div class="hand"></div>
        </div>
        <div class="music-lyrics"></div>
    </div><!-- //player-con -->
    <div class="player-control">
        <div class="progress">
            <input class="progress-bar" type="range" min="0" max="100" value="0">
            <time>00:00/00:00</time>
        </div>
        <div class="control-bar">
            <a href="javascript:void(0);" class="volume iconfont icon-shengyin"></a>
            <a href="javascript:void(0);" class="prev iconfont icon-shangyishou"></a>
            <a href="javascript:void(0);" class="on-off iconfont icon-zanting"></a>
            <a href="javascript:void(0);" class="next iconfont icon-xiayishou"></a>
            <a href="javascript:void(0);" class="like iconfont icon-diligently"></a>
        </div>
    </div><!-- player-control -->
</div>
<script src="//cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
